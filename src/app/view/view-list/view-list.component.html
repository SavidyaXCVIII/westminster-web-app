<div class="form-container" >
  <mat-label class="mat-card-title">Vehicles</mat-label>
  <div class="input">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" name="input" class="mat-form-field">
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Plate Number Column -->
    <ng-container matColumnDef="plateNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.plateNumber}} </td>
    </ng-container>

    <!-- Make Column -->
    <ng-container matColumnDef="make">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Make</th>
      <td mat-cell *matCellDef="let element"> {{element.make}} </td>
    </ng-container>

    <!-- Engine Capacity Column -->
    <ng-container matColumnDef="engineCapacity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Engine Capacity</th>
      <td mat-cell *matCellDef="let element"> {{element.engineCapacity}} </td>
    </ng-container>

    <!-- Transmission Column -->
    <ng-container matColumnDef="transmission">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Transmission</th>
      <td mat-cell *matCellDef="let element"> {{element.transmission}} </td>
    </ng-container>

    <!-- Number Of Doors Column -->
    <ng-container matColumnDef="NumberOfDoors">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number Of Doors</th>
      <td mat-cell *matCellDef="let element"> {{element.fuelCapacity}} </td>
    </ng-container>

    <!-- Fuel Capacity Column -->
    <ng-container matColumnDef="fuelCapacity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fuel Capacity</th>
      <td mat-cell *matCellDef="let element"> {{element.numberOfDoors}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
