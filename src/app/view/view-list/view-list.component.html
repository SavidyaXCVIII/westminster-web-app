<div class="form-container" >
  <mat-label class="mat-card-title">Vehicles</mat-label>
  <div class="input">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" name="input" class="mat-form-field">
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Plate Number Column -->
    <ng-container matColumnDef="plateId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Plate Number</th>
      <td mat-cell *matCellDef="let element"> {{element.plateId}} </td>
    </ng-container>

    <!-- Make Column -->
    <ng-container matColumnDef="noOfDoors">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number Of Doors</th>
      <td mat-cell *matCellDef="let element"> {{element.noOfDoors}} </td>
    </ng-container>

    <!-- Engine Capacity Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand</th>
      <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
    </ng-container>

    <!-- Transmission Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color</th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <!-- Number Of Doors Column -->
    <ng-container matColumnDef="doorType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Door Type</th>
      <td mat-cell *matCellDef="let element"> {{element.doorType}} </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
